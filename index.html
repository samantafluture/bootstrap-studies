<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bootstrap Studies</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>

        <!-- containers -->
        <div class="container breakpoints">
            <p>.container: centralizado, largura fixa</p>
        </div>
        <div class="container-fluid breakpoints">
            <p>.container-fluid: sem padding, sem margin</p>
        </div>

        <!-- grid system -->
        <div class="container">
            <div class="row">
                <div class="col-12 breakpoints">
                    <p>.container > .row > .col-12</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8 breakpoints">
                    <p>.container > .row > .col-8</p>
                </div>
                <div class="col-4 breakpoints">
                    <p>.container > .row > .col-4</p>
                </div>
            </div>
            <div class="row">
                <div class="col-8 col-md-4 breakpoints">
                    <p>.container > .row > .col-8 ou .col-md-4</p>
                </div>
                <div class="col-2 col-md-4 breakpoints">
                    <p>.container > .row > .col-2 ou .col-md-4</p>
                </div>
                <div class="col-2 col-md-4 breakpoints">
                    <p>.container > .row > .col-2 ou .col-md-4</p>
                </div>
            </div>
        </div>

        










        <!-- Arquivos CDN de JS do jQuery e Bootstrap Bundle -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
